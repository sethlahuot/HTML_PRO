<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    
    <link rel="stylesheet"  type="text/css" href="style.css">
</head>
<body>
    <section class="contact">
        <div class="content">
            
        </div>
        <div class="container">
            <div class="contactForm">
                <form>
                    <h2>Contact US</h2>
                    <p>feel free contact us any time. We will get back to you soon as we can</p>
                    
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required" class="input-message"></textarea>
                        <span class="input-message-text">Type your Massage...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">                        
                    </div>
                </form>
                <div>
                    <div class="contactForm-icon">                        
                        <div class="icon"><i class="fa fa-facebook" aria-hidden="true"></i></div>                        
                        <div class="icon"><i class="fa fa-telegram" aria-hidden="true"></i></div>                        
                        <div class="icon"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                        <div class="icon"><i class="fa fa-youtube-play" aria-hidden="true"></i></div>                       
                    </div>
                </div>
            </div>
            <div class="contactInfo">
                <h2>Info</h2>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>info@getintouch.com.kh</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></i></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+855 10 200 000</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Sangkat Tonle Basac</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-calendar-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Working Time</h3>
                        <p>8:00 am - 5:00 pm </p>
                    </div>
                </div>
            </div>
            
            
        </div>
    </section>   
</body>
</html>
